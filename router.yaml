supergraph:
  introspection: true
  listen: 0.0.0.0:${env.PORT:-4000}
  query_planning:
    cache:
      in_memory:
        limit: 512 # This is the default value
homepage:
  enabled: true
sandbox:
  enabled: true
include_subgraph_errors:
  all: true
health_check:
  enabled: false
cors:
  allow_any_origin: true
  origins:
    - https://apollographql.com
  match_origins:
    - "^https://([a-z0-9]+[.])*apollographql[.]netlify[.]app$"
  
limits:
  parser_max_tokens: 15000 # This is the default value.
  parser_max_recursion: 4096 # This is the default value.
  max_depth: 100 # Must be 15 or larger to support standard introspection query
  max_height: 200
  max_aliases: 30
  max_root_fields: 20

headers:
  all:
    request:
      - propagate:
          matching: .*
connectors:
  subgraphs:
    connector:
      $config:
        stripe: ${env.STRIPE_SECRET_KEY}
        strapi: ${env.STRAPI_SECRET_KEY}
persisted_queries:
  enabled: ${env.ENABLE_PQ:-true}
  safelist:
    enabled: ${env.ENABLE_SAFELIST:-false}
apq:
  enabled: false
